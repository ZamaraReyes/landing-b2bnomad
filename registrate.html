<section id="registrate">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<h2>Regístrate</h2>
							<div class="linea"></div>
						</div>
						<div class="col-lg-8">
							<p>Regístrate y consigue tus primeras NomadCoins gratis.</p>
 							<form action="\" method="post">
 								<div class="row">
	 								<div class="col-12 col-md-6">
	 									<input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
	 								</div>
	 								<div class="col-12 col-md-6">
	 									<input type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo electrónico*" required>
	 								</div>
	 								<div class="col-12 col-md-6">
	 									<input type="text" id="pais" name="pais" placeholder="País*" required>
	 								</div>
	 								<div class="col-12 col-md-6">
	 									<input type="number" id="edad" name="edad" placeholder="Edad*" required>
	 								</div>
	 								<div class="col-12">
	 									<span>
		 									<input type="checkbox" id="politica_privacidad" name="politica_privacidad"> He leído y acepto la <a href="/politica-de-privacidad">Política de Privacidad</a>.
		 								</span>
	 								</div>
	 								<div class="col-12">
	 									<input type="submit" id="boton_registrarse" name="boton_registrarse" class="btn-verde" value="Registrarme">
	 								</div>
	 							</div>
 							</form>
						</div>
					</div>
				</div>
			</section>
